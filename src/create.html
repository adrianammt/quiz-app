<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/create.css" />
  </head>
  <body class="quiz-body">
    <header class="header">
      <h1 id="home">Create</h1>
    </header>
    <main class="content">
      <form class="create-card" autocomplete="off">
        <label for="addQuestion">Question:</label>
        <textarea
          class="create-card__input input"
          name="addQuestion"
          id="addQuestion"
          stype="text"
          maxlength="140"
          placeholder="Type in your question. Max length of 140 characters."
        ></textarea>
        <label for="addAnswer">Answer:</label>
        <textarea
          class="create-card__input input"
          name="addAnswer"
          id="addAnswer"
          stype="text"
          maxlength="140"
          placeholder="Type in your answer. Max length of 140 characters."
        ></textarea>
        <label for="addTags">Tags:</label>
        <input
          class="create-card__tag input"
          type="text"
          name="addTags"
          id="addTags"
          placeholder="Add up to 4 tags separeted by a coma , ."
        />
        <div class="create-card__button">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <nav class="navmenu">
        <a href="/src/index.html" class="navmenu_item"
          ><img src="/images/AFL-Moratrem-Home.svg" alt="Home icon" />Home</a
        >

        <a href="bookmark.html" class="navmenu_item"
          ><img
            src="/images/AFL-Moratrem-Bookmark_filled.svg"
            alt="Bookmark icon"
          />Bookmark</a
        >

        <a href="" class="navmenu_item active"
          ><img
            src="/images/AFL-Moratrem-Plus.svg"
            alt="Create icon"
            class="plus-icon"
          />Create</a
        >

        <a href="/src/profile.html" class="navmenu_item"
          ><img
            src="/images/AFL-Moratrem-User.svg"
            alt="Profile icon"
          />Profile</a
        >
      </nav>
    </footer>
    <script src="/src/script.js"></script>
  </body>
</html>
