<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/create.css" />
  </head>
  <body class="quiz-body">
    <header class="header">
      <h1 id="home">Create</h1>
    </header>
    <main class="content">
      <form class="create-card">
        <label for="add-question">Question</label>
        <textarea
          class="create-card__input"
          name="add-question"
          id="add-question"
          stype="text"
          maxlength="140"
        ></textarea>
        <label for="add-answer">Answer</label>
        <textarea
          class="create-card__input"
          name="add-answer"
          id="add-answer"
          stype="text"
          maxlength="140"
        ></textarea>
        <label for="add-tags">Tags</label>
        <input type="text" id="add-tags" />
        <div class="create-card__input">
          <button type="submit" class="submit-question">Submit</button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <nav class="navmenu">
        <a class="navmenu_item" href="index.html"
          ><img src="/images/home.png" />Home</a
        >
        <a class="navmenu_item" href="bookmark.html"
          ><img src="/images/bookmark-filled.png" />Bookmark</a
        >
        <a class="navmenu_item" href="create.html"
          ><img src="/images/create.png" />Create</a
        >
        <a class="navmenu_item" href="profile.html"
          ><img src="/images/profile.png" />Profile</a
        >
      </nav>
    </footer>
    <script src="/src/index.js"></script>
  </body>
</html>
